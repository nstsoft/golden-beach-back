name: Deploy to AWS Lambda

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Change to your Node.js version

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build # Change if you have a different build script

      - name: Zip Lambda function
        run: zip -r function.zip . -x ".git/*" -x "node_modules/aws-sdk/*"

      - name: Deploy to AWS Lambda
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your desired region
          function-name: my-lambda-function # Change to your Lambda function name
          zip-file: function.zip
