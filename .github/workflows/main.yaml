name: Deploy to AWS Lambda

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cashe: 'yarn'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Zip Lambda function
        run: cd build && zip -r pkg .

      - name: Use creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: LS
        run: ls
      - name: Update Lambda
        run: aws lambda update-function-code --function-name=golden-beach --zip-file=fileb://build/pkg.zip
